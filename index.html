<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet"
  href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/all.css">
    

<style>
  
  }
</style>

</head>
<body>
	<!-- Slider main container -->
<div class="wrap">
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- 輪撥項目 -->
    <div class="swiper-slide">
      <img src="images/up.jpg" alt="up">
    </div>
    <div class="swiper-slide">
      <img src="images/toystory.jpg" alt="toystory">
    </div>
    <div class="swiper-slide">
      <img src="images/walle.jpg" alt="walle">
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
<div class="content">
  <div class="picture">
    <h3>圖庫</h3>
    <div>
      <a class="example-image-link" href="images/dark1.jpg" data-lightbox="example-set" data-title="The dark inside."><img class="example-image" src="images/dark1.jpg" alt="dark"/></a>

      <a class="example-image-link" href="images/ice1.jpg" data-lightbox="example-set" data-title="MonsterHunter"><img class="example-image" src="images/ice1.jpg" alt="ice" /></a>

      <a class="example-image-link" href="images/uma1.jpg" data-lightbox="example-set" data-title="UMAmusume"><img class="example-image" src="images/uma1.jpg" alt="uma" /></a>

      <a class="example-image-link" href="images/20771.jpg" data-lightbox="example-set" data-title="pixel."><img class="example-image" src="images/20771.jpg" alt="2077" /></a>
    </div>
  </div>
</div>
</div>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/all.js"></script>

</body>
</html>
